spring.application.name=Spendlytics

#MySql Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/SpendlyticsSpringDB?useSSL=false
spring.datasource.username=root
spring.datasource.password=${DB_Pass}


server.servlet.context-path=/api/v1.0

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Jwt
jwt.secret=SpendlyticsJwtSecretKey_ChangeThis_123456789
jwt.expiration=86400000

#Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${MyMAIL_USERNAME}

logging.level.root=INFO
logging.level.com.pranshudev.spendlytics=DEBUG
# prod logging.level.com.pranshudev.spendlytics=INFO

#Frontend
spendlytics.frontend.url=${Frontend_URL}